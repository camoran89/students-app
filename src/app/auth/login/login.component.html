<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
      <form [formGroup]="loginForm" class="login-form">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
  
        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input formControlName="username" type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input formControlName="password" type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" />
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid" (click)="onSubmit()">Entrar</button>
      </form>
    </div>
  </div>
