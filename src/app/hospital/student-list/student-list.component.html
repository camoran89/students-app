<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h2 class="mb-3">Lista de Estudiantes</h2>
        <div>
            <button class="btn btn-primary me-2" (click)="approve()">Ir a aprobar</button>
            <button class="btn btn-danger" (click)="logout()">Cerrar sesiÃ³n</button>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">ID</th>
                <th scope="col">Departamento</th>
                <th scope="col">Aprobado</th>
            </tr>
        </thead>
        <tbody>
            @for (student of students; track student.studentId) {
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.studentId }}</td>
                <td>{{ student.department }}</td>
                <td>{{ student.acepted }}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
